baseURL = "https://acnil.es/"
languageCode = 'es-es'
defaultContentLanguage = 'es-es'
title = 'ACNIL'
description = ''

mainSections = "blog"
enableEmoji = true

RelativeURLs=true
CanonifyURLs=true

# I based the website on this, but I removed all unnecessary code to make it easier to understand
# https://github.com/nanxiaobei/hugo-paper
# theme = "paper"
theme = ["hugo-shortcode-gallery"]

refLinksErrorLevel="WARNING"
enableGitInfo = true
enableRobotsTXT = true

disableKinds = ['taxonomy']

[module]
[[module.mounts]]
  excludeFiles = 'all-images'
  source = 'static'
  target = 'static'

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

